{% include 'header.html' %}

<div class="container mt-5">
  <!-- Sección de Autores -->
  <div class="row">
    <div class="col-12">
      <h1 class="mb-4">Autores</h1>
      <table id="tabla-autores" class="table table-striped table-bordered">
        <thead>
          <tr>
            <th>Nombre</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </div>
  </div>

  

  <!-- Sección de Libros -->
  <div class="row mt-5">
    <div class="col-12">
      <h1 class="mb-4">Libros</h1>
      <table id="tabla-libros" class="table table-striped table-bordered">
        <thead>
          <tr>
            <th>Título</th>
            <th>Autor</th>
            <th>Género</th>
            <th>Lenguaje</th>
            <th>Ventas</th>
            <th>Año de Publicación</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </div>
  </div>
</div>

<!-- jQuery, DataTables, Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="https://cdn.datatables.net/2.1.8/js/dataTables.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.bundle.min.js"></script>

<script>
$(document).ready(function() {
    // Tabla de Autores
    $('#tabla-autores').DataTable({
        "ajax": "/obtener_autores/",
        "columns": [
            { "data": "nombre" }
        ]
    });

    // Tabla de Libros
    $('#tabla-libros').DataTable({
        "ajax": "/obtener_libros/",
        "columns": [
        { "data": "titulo" },
            { "data": "autor" },
            { "data": "genero" },
            { "data": "lenguaje" },
            { "data": "ventas" },
            { "data": "publicacion" }
        ]
    });
});
</script>
</body>
</html>
